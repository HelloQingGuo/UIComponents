<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>The left</title>
  <style>
    .container {
      width: 500px;
      border: 1px solid black;
      position: relative;
    }
    
    .left {
      width: 200px;
      background: #777;
      position: absolute;
      top: 0;
      bottom: 0;
      overflow: auto;
    }
    
    .right {
      margin-left: 200px;
      background: #eee;
    }
    
    .inside-right {
      height: 400px;
    } 
    
    .inside-left {
      height: 1500px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="left"><div class="inside-left">Sidebar will grow/shrink by the content block</div></div>
  <div class="right"><div class="inside-right">Content</div></div>
</div>
</body>
</html>
