<!DOCTYPE html>
<html>
  <head>
    <title>2 columns</title>
    <style type="text/css">
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
      }

      .left{
        width: 200px;
        height: 600px;
        background: red;
        float: left;
        display: table;
        text-align: center;
        line-height: 600px;
        color: #fff;
      }

      .right{
        margin-left: 210px;
        height: 600px;
        background: yellow;
        text-align: center;
        line-height: 600px;
      }
    </style>
  </head>
  <body>
    <div class="left">fixed</div>
    <div class="right">auto</div>
  </body>
</html>
