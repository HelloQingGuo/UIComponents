<!DOCTYPE html>
<html>
	<head>
		<title>flex layout</title>
		<style type="text/css">
	    	* {
		      box-sizing: border-box;
		    }

		    body {
		      margin: 0;
		      padding: 0;
		    }

			.wrapper{
			    display: flex;
			}
			.left{
			    width: 200px;
			    height: 300px;
			    background: green;
			}
			.middle{
			    width: 100%;
			    background: red;
			    margin: 0 20px;
			}
			.right{
			    width: 200px;
			    height: 300px;
			    background: yellow;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
		    <div class="left">left</div>
		    <div class="middle">middle</div>
		    <div class="right">right</div>
		</div>
	</body>
</html>
