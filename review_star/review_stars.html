<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
</head>
  <style>
    .solid-star {
      color: gold;
    }
  </style>
<body>
  <i class="fa fa-star-o" aria-hidden="true"></i>
  <i class="fa fa-star-o" aria-hidden="true" ></i>
  <i class="fa fa-star-o" aria-hidden="true" ></i>
  <i class="fa fa-star-o" aria-hidden="true" ></i>
  <i class="fa fa-star-o" aria-hidden="true" ></i>
<script id="jsbin-javascript">
(function() {
  var starsDom = document.querySelectorAll('i');
  var callbackFn = function(index, doms) {
      for (var i = 0; i <= doms.length; i += 1) {
        if (i <= index) {
          // solid stars
          doms[i].classList.remove('fa-star-o');
          doms[i].classList.add('fa-star', 'solid-star');
        } else {
          // empty stars
          doms[i].classList.remove('fa-star', 'solid-star');
          doms[i].classList.add('fa-star-o');
        }
      }
  };
  for (var i = 0; i < starsDom.length; i += 1) {
      starsDom[i].addEventListener('click', function() {
        return callbackFn.bind(null, i, starsDom);
      }());
  }
})();
</script>
</body>
</html>
